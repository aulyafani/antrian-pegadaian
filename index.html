<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Antrian Pegadaian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F6FFF4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3AAA35;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    h1 {
      font-size: 1.5em;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .form-input {
      margin-bottom: 15px;
    }
    .form-input input, .form-input select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .form-input button {
      background-color: #3AAA35;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .antrian-list {
      margin-top: 20px;
    }
    .antrian-item {
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      color: white;
    }
    .Gadai { background-color: #2E7D32; }
    .Tebus { background-color: #0277BD; }
    .Cicilan { background-color: #F9A825; color: black; }
    .KUR { background-color: #8E24AA; }
    .Krasida { background-color: #D84315; }
    button.aksi {
      background-color: white;
      color: #000;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-right: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/id/thumb/f/f4/Pegadaian_logo.svg/512px-Pegadaian_logo.svg.png" alt="Pegadaian Logo">
  <h1>Sistem Antrian Pegadaian</h1>
</header>
<div class="container">
  <div class="form-input">
    <label>Nama Nasabah:</label>
    <input type="text" id="namaNasabah" placeholder="Contoh: Ibu Siti">
  </div>
  <div class="form-input">
    <label>Jenis Transaksi:</label>
    <select id="jenisTransaksi">
      <option value="Gadai">Gadai</option>
      <option value="Tebus">Tebus</option>
      <option value="Cicilan">Cicilan</option>
      <option value="KUR">KUR</option>
      <option value="Krasida">Krasida</option>
    </select>
  </div>
  <div class="form-input">
    <button onclick="tambahAntrian()">Tambah Antrian</button>
  </div>
  <div class="antrian-list" id="daftarAntrian">
    <!-- Daftar antrian tampil di sini -->
  </div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBt14Nb9zBc0jX_ybwhdmgvypQ2zjExETY",
    authDomain: "antrian-pegadaian.firebaseapp.com",
    databaseURL: "https://antrian-pegadaian-default-rtdb.firebaseio.com",
    projectId: "antrian-pegadaian",
    storageBucket: "antrian-pegadaian.firebasestorage.app",
    messagingSenderId: "126992071385",
    appId: "1:126992071385:web:d9020c8a3374da21941cc8",
    measurementId: "G-05QVFY9YQB"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function tambahAntrian() {
    const nama = document.getElementById("namaNasabah").value.trim();
    const jenis = document.getElementById("jenisTransaksi").value;
    if (!nama) return alert("Nama nasabah wajib diisi.");

    const waktu = Date.now();
    const data = { nama, jenis, waktu };
    db.ref("antrian/" + waktu).set(data, function(error) {
      if (!error) document.getElementById("namaNasabah").value = "";
    });
  }

  db.ref("antrian").on("value", snapshot => {
    const data = snapshot.val();
    const daftar = data ? Object.entries(data) : [];
    daftar.sort((a, b) => a[1].waktu - b[1].waktu);
    renderAntrian(daftar);
  });

  function renderAntrian(daftar) {
    const container = document.getElementById("daftarAntrian");
    container.innerHTML = "";
    daftar.forEach(([id, item]) => {
      const div = document.createElement("div");
      div.className = `antrian-item ${item.jenis}`;
      div.innerHTML = `
        <strong>Antrian</strong><br>
        Nama: ${item.nama}<br>
        Transaksi: ${item.jenis}<br><br>
        <button class="aksi" onclick="panggilAntrian('${id}', '${item.nama}', '${item.jenis}')">Panggil</button>
        <button class="aksi" onclick="selesaiAntrian('${id}')">Selesai</button>
      `;
      container.appendChild(div);
    });
  }

  function panggilAntrian(id, nama, jenis) {
    const text = `Antrian atas nama ${nama}, transaksi ${jenis}. Silakan menuju loket.`;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "id-ID";
    utterance.rate = 0.9;
    utterance.volume = 1;
    const voices = speechSynthesis.getVoices();
    const indo = voices.find(v => v.lang === "id-ID" || v.name.toLowerCase().includes("indonesia"));
    if (indo) utterance.voice = indo;
    speechSynthesis.speak(utterance);
  }

  function selesaiAntrian(id) {
    db.ref("antrian/" + id).remove();
  }
</script>
</body>
</html>
